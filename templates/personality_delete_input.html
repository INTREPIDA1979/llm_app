{% extends "common/layout.html" %}

{% block content %}
<div class="container">
  <h1>パーソナリティ削除画面</h1>
  <form action="/personality_delete_action" method="POST">
    <input type="hidden" name="id" value="{{ personality.id }}" />
    <p>名前（ニックネーム）：{{ personality.name }} のパーソナリティを削除してもよろしいですか？
 
    <button type="submit" class="btn btn-primary">削除</button>
  </form>
</div>
{% endblock %}
